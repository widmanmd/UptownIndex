        function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
        });
    return vars;
    }
    
    var arr = getUrlVars();
    var query = arr['query'];
    var cat = arr['category'];
    
    $( document ).ready(function() {
        if(query){
            console.log("keyword=" + query);
            ajaxGet("properties.php/v2/search/" + query, fetchByKey);

            //fetchPropertiesByCategory(cat);
        } else{
            ajaxGet("properties.php/v2/all", fetchProperties);

    });
