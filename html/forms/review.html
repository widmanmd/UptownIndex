<body>
    <div class="header sticky" id="header">

        <div class="container">
            <div class="col-md-12" style="text-align: right">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Enter house name" aria-label="Search">

            </div>
        </div>

                    <br>
                </div>
            </div>

            <form method="post" onsubmit="" id="reviewForm">
                
                <div class="col-md-12">      
                        
                        <div class="form-group">
                            <label for="rent" style="float: left";>Semester rent price:</label>
                            <input type="address" class="form-control" id="price" aria-describedby="emailHelp" placeholder="# value"

                        </div>

                    <label style="float:left">How would you rate the house maintenance / presentation?</label>
                    <br><br>

                    <div class="rating">

                        <label class="radio-inline">

                        </label>

                        <label class="radio-inline">

                        </label>

                        <label class="radio-inline">
                                <input type="radio" name="optradio" value="3">3
                        </label>
                        <label class="radio-inline">

                        </label>
                        <label class="radio-inline">
                                <input type="radio" name="optradio" value="5">5
                        </label>

                    </div> 

                    <br><br>

                    <label style="float:left">How would you rate the location / outdoor space?</label>
                    <br><br>

                    <div class="rating">

                        </label>

                    </div> 

                    <br><br>

                    <label style="float:left">Would you recommend this property?</label>
                    <br><br>

                        <label class="radio-inline">
                                <input type="radio" name="optradio3" value="yes">Yes
                        </label>

                        <label class="radio-inline">
                                <input type="radio" name="optradio3" value="no">No
                        </label>
                    </div> 

                    <br><br>

                    <div class="form-group">
                            <label for="exampleFormControlTextarea1" style="float:left";>Comments about the property:</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>

                    <div class="submitButton">
