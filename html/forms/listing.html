		function getUrlVars() {
    		var vars = {};
    		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
			vars[key] = value;
			});
    	return vars;
		}
		
		$(document).ready(function(){
			var id = getUrlVars()['id'];
			$("#submitReview").attr("href", "review.html?id=" + id);
			ajaxGet("properties.php/v2/id/" + id, fetchPropertyByID)
