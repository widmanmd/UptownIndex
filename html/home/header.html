    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--local js file-->
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/ajaxTest.js"></script>
    <!--local css file-->
    <link rel="stylesheet" href="../../styles/header.css">

    <script type="text/javascript">
        $(document).ready(function(){
            $("#searchButton").click(function(){
                var key = $("#search").val();
                var url = "../../html/forms/properties.html?query=" + key;
                window.location.href = url;
                $("form").submit(function(e){
                    $("form").attr('action', url);
                });
            });
        });
    </script>
</head>

<body>
    <header class = "up-header">
        <div class = "up-container">
            <div class = "left-bar-logo fl">
                <a href="../home/index.html">Uptown Index</a>
            </div>
            <div class = "right-bar-list fr">
                <ul>
                    <li><a href="../forms/properties.html?category=HOUSE">Houses</a></li>
                    <li><a href="../forms/properties.html?category=APARTMENT">Apartments</a></li>
                    <li><a href="../forms/properties.html">Properties</a></li>
                    <li><a href="javascript:void(0)">Login</a></li>
                    <li><a href="javascript:void(0)">Signup</a></li>
                </ul>
                <div class = "search-bar">
                    <form class="form-inline">
                        <input class="form-control form-control-sm" type="text" placeholder="Search" aria-label="Search"
                        id = "search" name = "query">
                        <button type="submit" class="btn" id = "searchButton"><i class="fas fa-search"></i></button>
                    </form>

                </div>
            </div>
        </div>
    </header>
</body>
</html>
